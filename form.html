<title>Формы</title>

</head>
<body>
<div id="wrapper">
<form action="formdata.php" method="POST" name="form1">
<fieldset>
<legend>Ввод личных данных</legend>
<p class="question"><label for="name">Введите ваше имя(не более 10 символов):</label></p>
<p><input type="text" name="name" id="name" size="30" maxlength="10"></p>
<p class="question"><label for="password">Введите ваш пароль(не более 10 символов):</label></p>
<p><input type="password" name="password" id="password" size="30" maxlength="10"></p>
</fieldset>
<fieldset>
<legend>Вопросы</legend>
<p class="question">Любите ли Вы экономить время?</p>
<p><label>Да<input type="radio" name="time" value="yes" checked></label><label>Нет<input type="radio" name="time" value="no"></label></p>
<p class="question">Разные чекбоксы</p>
<p>
<label>Чекбокс1<input type="checkbox" name="ch1"></label>
<label>Чекбокс2<input type="checkbox" name="ch2"></label>
<label>Чекбокс3<input type="checkbox" name="ch3"></label>
</p>
<p class="question">Сколько времени вы спите?</p>
<p>
<select name="sleep">
<option>5</option>
<option>6</option>
<option>7</option>
<option selected>8</option>
<option>более 8</option>
</select>
</p>
</fieldset>
<p class="question tp"><label for="text">Заполните область текста</label></p>
<p><textarea name="text" cols="25" rows="7" id="text">Какой то текст...</textarea></p>
<p><input type="reset" name="reset" value="Очистить"><input type="submit" name="sumbit" value="Отправить"></p>
<p><input type="image" src="images/blueButton.jpg"></p>
</form>
</div>
